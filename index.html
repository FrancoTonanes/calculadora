<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="calculadora.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('7')">7</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('8')">8</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('9')">9</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendSymbol('+')">+</button></div>
    </div>
    <div class="row">
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('4')">4</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('5')">5</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('6')">6</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendSymbol('-')">-</button></div>
    </div>
    <div class="row">
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('1')">1</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('2')">2</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('3')">3</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendSymbol('*')">*</button></div>
    </div>
    <div class="row">
      <div class="col-3"><button class="btn btn-primary clear" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendNumber('0')">0</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="appendSymbol('/')">/</button></div>
      <div class="col-3"><button class="btn btn-primary equal" onclick="calculate()">=</button></div>

    </div>
    <div class="row">
      <div class="col-12 text-right mt-4">
        <button class="btn btn-dark" onclick="toggleDarkMode()">Modo Nocturno</button>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="calculadora.js"></script>
</body>
</html>
